<body>
	<header class="h">
		<div class="wrapper s-wrapper">
			<a href="#" class="logo"><img src="i/logo.png" alt="" /></a>
			<ul class="top-menu t-c">
				<li><a href="#">О нас</a></li>
				<li><a href="#">Как это работает?</a></li>
				<li><a href="#">Для дилеров</a></li>
			</ul>
			<ul class="top-menu t-r">
				<li><a class="personal" href="#">Личный кабинет</a></li>
			</ul>
		</div>
	</header>
	<div class="content content-c">
	
		<div class="wrapper s-wrapper">
			<div class="reg">
				<h1>Регистрация</h1>
				
				<form>
					<fieldset>
						<label>
							<span>Название дилера</span>
							<input type="text" class="size-m" value="" />
						</label>
					</fieldset>
					<fieldset class="endGroup">
						<label>
							<span>Руководитель</span>
							<input type="text" class="size-m" placeholder="Фамилия, имя и отчество" value="" />
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Представитель</span>
							<input type="text" class="size-m" placeholder="Фамилия, имя и отчество" value="" />
						</label>
					</fieldset>
					<fieldset class="endGroup post">
						<label>
							<span>Должность</span>
							<input type="text" value="" />
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Телефон</span>
							<input type="text" class="size-m" placeholder="+7" value="" />
						</label>
					</fieldset>
					<fieldset>
						<label>
							<span>Мобильный</span>
							<input type="text" class="size-m" placeholder="+7" value="" />
						</label>
					</fieldset>
					<fieldset class="endGroup">
						<label>
							<span>&nbsp;</span>
							<input type="checkbox" value="" />
							Получать СМС о новых покупателях
						</label>
					</fieldset>
					<fieldset class="endGroup">
						<label>
							<span>E-Mail</span>
							<input type="text" class="size-m" value="" />
						</label>
					</fieldset>
					
					<div class="buttons">
						<input type="submit" class="b-button b-button-size-m" value="Зарегистрироваться" />
					</div>
					
					<div class="rules">Нажимая на кнопку  вы соглашаетесь с <a href="#">правилами хранения личных данных</a></div>
				</form>
			</div>
		</div>
		
		<footer class="p-footer">
			&copy; 2014 Виртуальный автодилер
			<ul>
				<li><a href="#">О нас</a></li>
				<li><a href="#">Как это работает</a></li>
				<li><a href="#">Для дилеров</a></li>
				<li><a href="#">Помощь</a></li>
			</ul>   
		</footer>
		
	</div>
