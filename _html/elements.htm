<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>autodiler</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>

	<!--[if IE 7]>
    <link rel='stylesheet' type='text/css' href="css/ie7.css"/>
    <![endif]-->
    <!--[if IE 8]>
    <link rel='stylesheet' type='text/css' href="css/ie8.css"/>
    <![endif]-->
    <!--[if IE 9]>
    <link rel='stylesheet' type='text/css' href="css/ie9.css"/>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/jscrollpane.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<div style="background: #fff;">
	<div style="padding: 20px;">
		<input type="text" value="text" />
		<input type="text" value="password" />
		<input type="text" value="email" />
		<input type="text" value="number" />
		<input type="text" disabled value="text" />
		<input type="text" disabled value="password" />
		<input type="text" disabled value="email" />
		<input type="text" disabled value="number" />
	</div>
	<div style="padding: 20px;">
		<span class="b-button b-button-size-s">button</span>
		<input class="b-button b-button-size-s" type="submit" value="button" />
		<span class="b-button b-button-size-s" disabled>button</span>
		<input class="b-button b-button-size-s" disabled type="submit" value="button" />
	</div>
	<div style="padding: 20px;">
		<span class="b-button b-button-size-m">button</span>
		<input class="b-button b-button-size-m" type="submit" value="button" />
		<span class="b-button b-button-size-m" disabled>button</span>
		<input class="b-button b-button-size-m" disabled type="submit" value="button" />
	</div>
	<div style="padding: 20px;">
		<span class="b-button b-button-size-m">button<i class="i button-str"></i></span>
		<button class="b-button b-button-size-m">button<i class="i button-str"></i></button>
		<span class="b-button b-button-size-m" disabled>button<i class="i button-str"></i></span>
		<button class="b-button b-button-size-m" disabled>button<i class="i button-str"></i></button>
	</div>
	<div style="padding: 20px;">
		<div class="cSelect">
			<div class="current">Сант-Петербург</div>
			<ul>
				<li data-value="1">Первый пункт</li>
				<li data-value="2">Второй пункт</li>
				<li data-value="3">Третий пункт</li>
				<li data-value="4">Четвертый пункт</li>
			</ul>
			<input type="hidden" value="" />
		</div>
		
		<div class="cSelect">
			<div class="current">Сант-Петербург</div>
			<ul>
				<li data-value="1">Первый пункт</li>
				<li data-value="2">Второй пункт</li>
				<li data-value="3">Третий пункт</li>
				<li data-value="4">Четвертый пункт</li>
			</ul>
			<input type="hidden" value="" />
		</div>
	</div>
	<div style="padding: 20px;">
		<a href="#">link</a>
	</div>
</div>
</body>
</html>
